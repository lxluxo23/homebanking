<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>V Bank</title>
</head>
<body class="index-body">
    <div id="app">
        <div class="toast-container position-absolute p-0 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container index-container " >
            <div class="row justify-content-center col justify-content-center ">
                <div class="col-md-10 col-lg-10">
                    <div class="wrap d-md-flex justify-content-left bg-light shadow">
                        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-start welcome shadow-sm">
                            <div class="text w-100">
                                <img class="welcome-logo" src="img/gif.gif">


                            </div>
                        </div>


                        <div class="login-wrap p-4 p-lg-5 d-flex justify-content-center align-items-center" flex-column>

                        <template v-if="!showSignUp">

                                <form action="#" class="signin-form" v-on:submit="signIn($event)">
                                    <div class="form-group mb-3">
                                        <div class="d-flex">
                                            <div class="form-group mb-4" style="text-align:center">
                                                <h4 style="font-size:1em  text-align:center ">Welcome to Volt Guard Solutions</h4>
                                            </div>
                                        </div>
                                        <label class="label" for="email">Enter your email</label>
                                        <input v-model="email" id="email" type="email" class="form-control" placeholder="email@mail.com" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="password">Enter your internet password</label>
                                        <input v-model="password" id="password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary px-5  ba" style="background-color: black;">Sign In</button>

                                        <div class="form-group mt-3 " style="text-align:center">
                                            <p style="font-size:0.8em text-align:center py-5  px-1">Don't have an account?</p>
                                        </div>
                                        <template v-if="!showSignUp">
                                            <button v-on:click="showSignUpToogle" class="form-control btn btn-secondary ">Get account</button>
                                        </template>
                                    </div>
                                </form>
                            </template>
                            <template v-else>

                                <form action="#" class="signout-form" v-on:submit="signUp($event)">
                                    <div class="d-flex">
                                        <div class="w-100">
                                            <h3 class="mb-4">Get account</h3>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="firstName">Enter your first name</label>
                                        <input v-model="firstName" id="firstName" type="text" class="form-control" placeholder="Juan" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="lastName" for="lastName">Enter your last name</label>
                                        <input v-model="lastName" id="lastName" type="text" class="form-control" placeholder="Martinez" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="remail">Enter your email</label>
                                        <input v-model="email" id="remail" type="remail" class="form-control" placeholder="email@mail.com" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="rpassword">Enter your password</label>
                                        <input v-model="password" id="rpassword" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-secondary px-3" style="background-color: black">Sign Up</button>
                                        <a v-on:click="showSignUpToogle" href="#" class="link-secondary"><small>cancel</small></a>
                                    </div>
                                </form>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
